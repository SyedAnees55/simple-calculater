<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE-CALCULATER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WELCOME TO MY CALCULATER</h1>
    <div id="continour">
        <div id="display">
            <input type="text"; name="display"; id="inputbox"; placeholder="0"; readonly>
        </div>
        <div id="row">
            <button class="operater ac">AC</button>
            <button class="operater del">DEL</button>
            <button class="operater">%</button>
            <button class="operater">/</button>
        </div>
        <div id="row">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operater">*</button>
        </div>
        <div id="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater">-</button>
        </div>
        <div id="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operater">+</button>
        </div>
        <div id="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbto">=</button>
        </div>
    </div><!--end calculater-->>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
